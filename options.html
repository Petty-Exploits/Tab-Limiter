<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <style>
      body {
        width: 300px; /* Adjust the overall width as needed */
        padding: 10px;
      }

      h1 {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"] {
        width: 60px; /* Adjust the width as needed */
      }

      button {
        margin-top: 10px;
        width: 100%;
      }

      p {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Extension Options</h1>
    <label for="tabLimit">Tab Limit:</label>
    <input type="number" id="tabLimit" min="1" value="10">
    <label for="windowLimit">Window Limit:</label>
    <input type="number" id="windowLimit" min="1" max="3" value="3">
    <button id="saveLimits">Save</button>
    <p id="status"></p> <!-- Add the status element here to display messages -->
  </body>
  <script src="options.js"></script>
</html>
