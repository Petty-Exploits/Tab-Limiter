<!DOCTYPE html>
<html>
<head>
    <title>Tab Limiter</title>
    <style>
        /* Center the page using flexbox */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Increase the width and add some padding */
        .container {
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative; /* Added relative positioning */
        }

        h2 {
            margin: 0;
            font-size: 2em;
            color: white; /* Initial text color */
            animation: followMouse 1s infinite;
            position: absolute;
            left: 50%;
            top: 0%; /* Moved the text slightly higher */
            transform: translate(-50%, -50%); /* Center the text */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
        }

        button {
            margin-top: 10px;
            width: 100%;
        }

        /* Style for the "Changes saved" message */
        #saveMessage {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        /* Light mode styles */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Hidden by default */
        .hidden {
            display: none;
        }

        /* Style for funny pictures container */
        #funnyPictures {
            background-image: url('funny2.jpg');
            background-repeat: repeat;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Style for rgb animation */
        @keyframes followMouse {
            0%, 100% {
                left: 50%;
                top: 7%;
                transform: translate(-50%, -50%);
                filter: blur(3px);
                font-size: 2em;
                color: red;
                text-shadow: 0 0 10px red;
            }
            50% {
                filter: blur(1px);
                font-size: 2.5em;
                color: yellow;
                text-shadow: 0 0 15px yellow;
            }
        }

            @keyframes changeColor {
                0%, 100% {
                    color: red;
                }
                25% {
                    color: orange;
                }
                50% {
                    color: yellow;
                }
                75% {
                    color: skyblue;
                }
            }
    </style>
    </head>
    <body>
    <div class="container">
        <h2 id="tabLimit">New Tab Limit</h2>
        <!-- Add the color-changing text -->
        <div class="color-changing-text">
            <span>P</span>
            <span>E</span>
            <span>T</span>
            <span>T</span>
            <span>Y</span>
        </div>
        <input type="number" id="tabLimit" min="1" max="420" value="99">
        <button id="setLimitButton">Set New Limit</button>

        <!-- Add the "Changes saved" message element -->
        <div id="saveMessage">You thought you were sly huh?</div>

        <!-- Add the "status" element for displaying messages -->
        <p id="status"></p>

        <!-- Add the link that redirects to the Rick Astley video -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"></a>

        <!-- Add the dark mode toggle button -->
        <button id="darkModeToggle">Dont turn on the lights!</button>

        <!-- Add the funny pictures container (initially hidden) -->
        <div id="funnyPictures" class="hidden"></div>

        <!-- Include the external script "imposter.js" -->
        <script src="imposter.js"></script>

    </div>
</body>
</html>
