<!DOCTYPE html>
<html>
<head>
    <title>Tab Limiter</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
        }

        button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Tab Limit</h2>
    <label for="tabLimit">Set Tab Limit:</label>
    <input type="number" id="tabLimit" min="1" max="10" value="10">
    <button id="setLimitButton">Set Limit</button>

    <!-- Add the "status" element for displaying messages -->
    <p id="status"></p>

    <!-- Add the link -->
    <p>You must be <a href="https://www.partizion.io/blog/too-many-tabs" target="_blank">smarter than the tabs</a></p>
    <p>Who let the ChromeDepot dude cook?</p>
    <button id="darkModeToggle">Dark Mode</button>
    <style>
    body {
        width: 200px;
        padding: 10px;
    }

    /* Add dark mode styles */
    .dark-mode {
        background-color: #222;
        color: #fff;
    }
</style>



    <script src="popup.js"></script>
</body>
</html>
